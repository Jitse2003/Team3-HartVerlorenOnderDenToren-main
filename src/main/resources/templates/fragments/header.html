<!DOCTYPE html SYSTEM "http://thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Navigatie Balk</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/stylesheet.css}" href="/static/css/stylesheet.css">
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"
            href="/static/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:fragment="headerfragment">
    <div class="row">
        <div class="col-auto float-start p-0 py-2">
            <div class="container-fluid">
                <a class="nav-link" th:href="@{/index}">
                    <img style="max-height:40px" th:src="@{/img/LogoMechelenFeesten.png}" alt="Home"
                         src="">
                </a>

            </div>
        </div>
        <div class="col px-0">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid px-0">
                    <button sec:authorize="hasAnyAuthority('MATCHMAKER', 'ADMIN')"
                            class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item mx-3">
                                <a sec:authorize="hasAnyAuthority('MATCHMAKER', 'ADMIN')" class="nav-link"
                                   th:href="@{/matchmaker/analytics}">Analytics</a>
                            </li>
                            <li class="nav-item mx-3">
                                <a sec:authorize="hasAnyAuthority('MATCHMAKER', 'ADMIN')" class="nav-link"
                                   th:href="@{/matchmaker/overviewPersonWithoutMatch}">Overzicht personen zonder
                                    matches</a>
                            </li>
                            <li class="nav-item mx-3">
                                <a sec:authorize="hasAnyAuthority('ADMIN')" class="nav-link"
                                   th:href="@{/admin/settingPage}">Settings</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="col-auto float-end py-3">
            <div class="container-fluid float-end">
                <a sec:authorize="!isAuthenticated()" class="nav-link float-end" href="/login">Login</a>
                <a sec:authorize="isAuthenticated()" class="nav-link float-end" href="/logout">Logout</a>
            </div>
        </div>
    </div>

</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
