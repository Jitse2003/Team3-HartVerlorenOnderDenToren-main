<!DOCTYPE html SYSTEM "http://thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>QR code check</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/stylesheet.css}" href="/static/css/stylesheet.css">
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"
            href="/static/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div th:if="${booleanQr}">
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <img th:src="@{/img/cross.png}" src="/img/cross.png" alt="red cross" class="w-25">
        <h2 class="mt-4">Deze QR-code is al eens gebruikt!</h2>
    </div>
</div>
<div th:unless="${booleanQr}">
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <img th:src="@{/img/checkmark.png}" src="/img/checkmark.png" alt="checkmark" class="w-25">
        <h2 class="mt-4">Geniet van je gratis drankje!</h2>
    </div>
</div>

</body>
</html>
