<!DOCTYPE html SYSTEM "http://thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bevestig gegevens</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/stylesheet.css}" href="/static/css/stylesheet.css">
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"
            href="/static/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<img class="card-img rounded-circle w-25 position-absolute front"
     th:src="${person.getImage()}"
     src=""
     alt="image match">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-10 col-md-12 my-2">
            <h1 class="text-center" th:text="#{confirmLoveCard}" ></h1>
            <div class="card">
                <div class="row justify-content-center  text-center">

                    <div class="col-10">
                        <h4 class="text-center mt-3 mb-3" th:text="#{confirmLoveCardData}" ></h4>
                        <div class="row justify-content-center mt-3">
                            <div class="col-5" th:text="|#{personname}:|" ></div>
                            <div class="col-7" th:text="${person.getName()}"></div>
                        </div>
                        <div class="row justify-content-center mt-3">
                            <div class="col-5" th:text="|#{email}:|" ></div>
                            <div class="col-7" th:text="${person.getEmail()}"></div>
                        </div>
                        <div class="row justify-content-center mt-3">
                            <div class="col-5" th:text="|#{geboortedatum}:|"></div>
                            <div class="col-7" th:text="${person.getBirthdate()}"></div>
                        </div>
                        <div class="row justify-content-center mt-3">
                            <div class="col-5" th:text="|#{gender}:|" ></div>
                            <div class="col-7" th:text="${person.getGenderTranslation()}"></div>
                        </div>
                        <div class="row justify-content-center mt-3">
                            <div class="col-5" th:text="#{crystalBall}" ></div>
                            <div class="col-7" th:text="${person.getCrystalBallTranslation()}"></div>
                        </div>
                        <div class="row justify-content-center mt-3">
                            <div class="col-5" th:text="#{perfectDay}"></div>
                            <div class="col-7" th:text="${person.getPerfectDayTranslation()}"></div>
                        </div>
                        <div class="row justify-content-center mt-3">
                            <div class="col-5" th:text="#{fame}"></div>
                            <div class="col-7" th:text="${person.getFamous()}"></div>
                        </div>
                        <div class="row justify-content-center mt-3">
                            <div class="col-5" th:text="|#{confirmInteresses}:|" ></div>
                            <div class="col-7" th:text="${person.getInterestsTranslation()}"></div>
                        </div>
                    </div>

                    <div class="col-10">
                        <h4 class="text-center mt-3 mb-3" th:text="#{confirmLoveCardTitlePreference}"></h4>
                        <div class="row justify-content-center mt-3">
                            <div class="col-5" th:text="|#{minimumAge}:|"></div>
                            <div class="col-7" th:text="${person.getMinAgePreference()}"></div>
                        </div>
                        <div class="row justify-content-center mt-3">
                            <div class="col-5" th:text="|#{maximumAge}:|"></div>
                            <div class="col-7" th:text="${person.getMaxAgePreference()}"></div>
                        </div>
                        <div class="row justify-content-center mt-3">
                            <div class="col-5" th:text="|#{confirmGenderPreference}:|"></div>
                            <div class="col-7" th:text="${person.getGenderPreferenceTranslation()}"></div>
                        </div>
                        <div class="row justify-content-center mt-3">
                            <div class="col-5" th:text="#{houseOnFire}" ></div>
                            <div class="col-7" th:text="${person.getHouseOnFireTranslation()}"></div>
                        </div>
                        <div class="row justify-content-center mt-3">
                            <div class="col-5" th:text="#{friendship}" ></div>
                            <div class="col-7" th:text="${person.getFriendshipMeaning()}"></div>
                        </div>
                        <div class="row justify-content-center mt-3">
                            <div class="col-5" th:text="#{confirmInteressesPreference}"></div>
                            <div class="col-7" th:text="${person.getInterestsPreferenceTranslation()}"></div>
                        </div>
                    </div>

                    <div class="row justify-content-center my-3">
                        <div class="col-6 text-center mt-3">
                            <a th:href="@{|/editData/${person.getId()}?language=${#locale.language}|}">
                                <button type="button" class="btn btn-lg btn-block nextButton" th:text="#{confirmAdjustButton}" >
                                </button>
                            </a>
                        </div>

                        <div class="col-6 text-center mt-3">
                            <a th:href="@{/personalInformationForm}">
                                <button type="button" class="btn btn-lg btn-block nextButton" th:text="#{confirmSaveButton}">
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
